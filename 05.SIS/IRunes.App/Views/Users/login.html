<div class="login-form">
    <h1>Login</h1>
    <div class="login-form-center-line"></div>
    <form method="post" action="/Users/login">
        <label>Username / Email</label> <br />
        <div class="login-form-center">
            <input class="col-md-6" type="text" name="username" placeholder="Username / Email" /><br />
        </div>
        <label>Password</label> <br />
        <div class="login-form-center">
            <input class="col-md-6" type="password" name="password" placeholder="Password" /><br />
            <button type="submit" class="btn">Login</button>
        </div>
    </form>
</div>
