<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="14.contactForm.css" />
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <span>First Name:</span>
        <input type="text" name="firstname" /><br />
        <span>Last Name:</span>
        <input type="text" name="secondname" /><br />
        <span>Email:</span>
        <input type="email" name="email" /><br />
        <span>Town:</span>
        <select name="town">
            <option hidden value="1">Select a town</option>
            <option value="2">Sofia</option>
            <option value="3">Varna</option>
            <option value="4">Plovdiv</option>
            <option value="5">Veliko Tarnovo</option>
            <option value="6">Other</option>
        </select>
        <br />
        <button>Submit</button>
    </form>
</body>
</html>
