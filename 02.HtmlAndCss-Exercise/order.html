<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SoftUni Beers</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/form.css" />
</head>
<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="index.html"><img src="images/logo.png" /></a>
            <a href="index.html">Home</a>
            <a href="all-beers.html">See All Beers</a>
            <a class="active" href="order.html">Order a Beer</a>
            <a class="right" href="register.html">Register</a>
            <a class="right" href="login.html">Log in</a>
        </div>
    </nav>
    <main>
        <center>
            <h1>Order a Beer</h1>
            <form>
                <label>Brand</label>
                <select>
                    <option selected disabled>Select a brand</option>
                    <option>Corona Extra</option>
                    <option>Carlsberg</option>
                    <option>Stella Artois</option>
                    <option>Heineken</option>
                </select>
                <label>Quantity</label>
                <input placeholder="Enter amount of beers (1-15)" type="number" min="1" max="15" />
                <label>Destination</label>
                <select>
                    <option selected disabled>Select a destination</option>
                    <option>Sofia</option>
                    <option>Plovdiv</option>
                    <option>Varna</option>
                    <option>Burgas</option>
                    <option>Veliko Tarnovo</option>
                </select>
                <label>Enter your birthdate</label>
                <input type="date" />
                <label>Got an opinion, comment, reccomendation? Share it with us!</label>
                <textarea placeholder="Share your opinion with us!"></textarea>
                <input type="submit" value="Order" />
            </form>
        </center>
    </main>
    <footer>
        <hr />
        <p><em>&copy; 2017 &ndash; SoftUni Beers</em></p>
    </footer>
</body>
</html>
